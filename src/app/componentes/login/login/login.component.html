<div class="row card_register justify-content-center">
  <div class="col-lg-6 card">
    <div class="card-body text-center">

      <form #formLogin="ngForm" (submit)="onLogin()">

      
        <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Inicio de sesión</h1>
        <div class="form-group">
          <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control"
            placeholder="Contraseña" required>
        </div>
        <hr>
        <br>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        <div class="form-group">
          <a routerLink="/registro" class="form-control login-user">¿Eres nuevo?</a>
        </div>
      
        <div class="form-group">
          <a class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
            <span class="fa fa-google"></span>
            GOOGLE
          </a>
        </div>
      
      </form>

    </div>
  </div>
</div>
