<div class="row card_register justify-content-center">
  <div class="col-lg-6 card">
    <div class="card-body text-center">

      <form #formRegister="ngForm" (ngSubmit)="onAddUser()">

        <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
        <div class="form-group">
          <div class="input-field col s6">
            <input class="form-control" [(ngModel)]="email" #emailRegistro="ngModel" type="text" name="email" id="email"
              placeholder="Email" required minlength="10">
            <div class="alert alert-danger" *ngIf="emailRegistro.touched && !emailRegistro.valid">
              <div *ngIf="emailRegistro.errors.required">Email es requerido</div>
              <div *ngIf="emailRegistro.errors.minlength">Email debe de ser de al menos
                {{emailRegistro.errors.minlength.requiredLength}} caracteres</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-field col s6">
            <input class="form-control" [(ngModel)]="password" #passwordRegistro="ngModel" type="text" name="password"
              id="password" placeholder="Contrase単a" required minlength="6">
            <div class="alert alert-danger" *ngIf="passwordRegistro.touched && !passwordRegistro.valid">
              <div *ngIf="passwordRegistro.errors.required">Contrase単a es requerido</div>
              <div *ngIf="passwordRegistro.errors.minlength">Contrase単a debe de ser de al menos
                {{passwordRegistro.errors.minlength.requiredLength}} caracteres</div>
            </div>
          </div>
        </div>

        <hr>
        <br>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Registrar</button>

        <div class="form-group">
          <a routerLink="/login" class="form-control login-user">多Ya tienes una cuenta?</a>
        </div>

        <div class="form-group">
          <a class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
            <span class="fa fa-google"></span>
            GOOGLE
          </a>
        </div>

      </form>

    </div>
  </div>
</div>
